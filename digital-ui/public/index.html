<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--静态文件单独发布时，应该禁止浏览器读取上次的index.html-->
    <meta HTTP-EQUIV="pragma" CONTENT="no-cache">
    <meta HTTP-EQUIV="Cache-Control" CONTENT="no-store, must-revalidate">
    <meta HTTP-EQUIV="expires" CONTENT="Wed, 26 Feb 1997 08:21:57 GMT">
    <meta HTTP-EQUIV="expires" CONTENT="0">
    <meta name="referrer" content="never">
    <link id="favicon" rel="icon" href="<%= BASE_URL %>favicon.ico">
    <script src="./videoPreview/jquery-1.12.4.min.js"></script>
    <script src="./videoPreview/jsencrypt.min.js"></script>
    <!-- 用于RSA加密 -->
    <script src="./videoPreview/jsWebControl-1.0.0.min.js"></script>
    <!-- 用于前端与插件交互 -->

    <!--<%= webpackConfig.name %>-->
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/index.js"></script>
</head>

<body class="theme-text-color-regular">
    <div id="loader-wrapper">
        <div id="loader"></div>
        <!--  <div class="loader-section section-left"></div>-->
        <!--  <div class="loader-section section-right"></div>-->
        <script type="text/javascript" src="js/index-theme-loader.js"></script>
        <div class="load_title">正在加载系统资源，请耐心等待</div>
    </div>
    <div id="app">
      <div id="mars3dContainer" class="mars3d-container"></div>
    </div>
</body>

</html>
